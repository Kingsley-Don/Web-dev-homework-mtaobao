<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机淘宝 by Kingsley Don</title>
	<link rel="stylesheet" type="text/css" href="../assets/stylesheets/customize.min.css">
	<!--根据dpr设置meta，根据内部宽度设置HTML的font-size-->
	<script type="text/javascript" src="../assets/javascript/rem.js"></script>
	<script type="text/javascript" src="../assets/javascript/close.js"></script>
</head>
<body>
	<div class="top-fixed">
		<header>
			<div class="header-wrap">
				<a href=""><div id="search-placeholder">
					<span><i class="iconfont">&#xe65c;</i></span><span>&nbsp;寻找宝贝店铺</span>
				</div></a>
			</div>
		</header>
		<div class="app" id="app">
			<div  class="close" onclick="closeapp()"><i class="iconfont">&#xe659;</i></div>
			<div class="app-logo"><img src="../assets/images/applogo.png"><span>上客户端，领专属好礼！</span></div>
			<a href=""><div class="download">立即领取</div></a>
		</div>
	</div>
	<div class="scroll-wrap" id="scroll">
		<div class="slider-banner">
			<ul>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
			</ul>
			<div class="indicator"></div>
		</div>
		<div class="eight-botton">
			<div class="line">
				<a href=""><div class="botton"><img src="../assets/images/1-tmall.png"><div class="botton-text">天猫</div></div></a>
				<a href=""><div class="botton"><img src="../assets/images/2-gather.png"><div class="botton-text">聚划算</div></div></a>
				<a href=""><div class="botton"><img src="../assets/images/3-daojia.png"><div class="botton-text">到家</div></div></a>
				<a href=""><div class="botton"><img src="../assets/images/4-waimai.png"><div class="botton-text">外卖</div></div>
			</div></a>
			<div class="line" id="line2">
				<a href=""><div class="botton"><img src="../assets/images/5-charge.png"><div class="botton-text">充值</div></div></a>
				<a href=""><div class="botton"><img src="../assets/images/6-traval.png"><div class="botton-text">阿里旅行</div></div></a>
				<a href=""><div class="botton"><img src="../assets/images/7-coin.png"><div class="botton-text">领金币</div></div></a>
				<a href=""><div class="botton"><img src="../assets/images/8-categories.png"><div class="botton-text">分类</div></div></a>
			</div>
		</div>
		<div class="toutiao">
			<span class="toutiao-logo"></span>
			<span class="box">呵呵</span>
			<span class="toutiao-title">
				先定个小目标，比如写好淘宝
			</span>
		</div>
		<div class="board-one">
			<div class="one-left">
				
			</div>
			<div class="one-right">
				<div class="one-right-top">
					<img src="../assets/images/one-right-top1.jpg">
					<img src="../assets/images/one-right-top2.png">
				</div>
				<div class="one-right-bottom">
					<div class="one-right-bottom-left">
						<img src="../assets/images/one-right-bottom-left.png">
					</div>
					<div class="one-right-bottom-right">
						<img src="../assets/images/one-right-bottom-right.png">
					</div>
				</div>
			</div>
		</div>
		<div class="board-two-title">
			
		</div>
	</div>
	<div class="bottom-fixed">
		<footer>
			<a href="" class="home">
				<span><i class="iconfont">&#xe6b8;</i></span>
				<p>首页</p>
			</a>
			<a href="" class="delivery">
				<span><i class="iconfont">&#xe671;</i></span>
				<p>物流</p>
			</a>
			<a href="" class="cart">
				<span><i class="iconfont">&#xe6af;</i></span>
				<p>购物车</p>
			</a>
			<a href="" class="my">
				<span><i class="iconfont">&#xf0090;</i></span>
				<p>我的淘宝</p>
			</a>
			<a href="" class="more">
				<span><i class="iconfont">&#xe684;</i></span>
				<p>更多</p>
			</a>
		</footer>
